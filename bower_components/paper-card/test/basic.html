<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-card a11y tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-card.html">

  <style>paper-card{width:400px;}</style>

</head>
<body>
  <test-fixture id="basic">
    <template>
      <paper-card heading="header">
        <div class="card-content"><p>Sample content</p></div>
      </paper-card>
    </template>
  </test-fixture>

  <test-fixture id="with-aria-label">
    <template>
      <paper-card heading="header" aria-label="the-aria-label">
        <div class="card-content"><p>Sample content</p></div>
      </paper-card>
    </template>
  </test-fixture>

  <test-fixture id="with-empty-aria-label">
    <template>
      <paper-card heading="header" aria-label="">
        <div class="card-content"><p>Sample content</p></div>
      </paper-card>
    </template>
  </test-fixture>

  <script>suite("a11y",function(){var t;suite("without aria-label attribute set",function(){setup(function(){t=fixture("basic")}),test("aria-label set on card",function(){assert.strictEqual(t.getAttribute("aria-label"),t.heading)}),test("aria-label can be updated by heading",function(){assert.strictEqual(t.getAttribute("aria-label"),t.heading),t.heading="batman",assert.strictEqual(t.getAttribute("aria-label"),"batman")})}),suite("with aria-label attribute set",function(){setup(function(){t=fixture("with-aria-label")}),test("defined aria-label is not overwritten by initial heading",function(){assert.strictEqual(t.getAttribute("aria-label"),"the-aria-label")}),test("defined aria-label is not overwritten by heading update",function(){assert.strictEqual(t.getAttribute("aria-label"),"the-aria-label"),t.heading="batman",assert.strictEqual(t.getAttribute("aria-label"),"the-aria-label")})}),suite('with aria-label attribute set to ""',function(){setup(function(){t=fixture("with-empty-aria-label")}),test("empty aria-label is not overwritten by initial heading",function(){assert.strictEqual(t.getAttribute("aria-label"),"")}),test("empty aria-label is not overwritten by heading update",function(){assert.strictEqual(t.getAttribute("aria-label"),""),t.heading="batman",assert.strictEqual(t.getAttribute("aria-label"),"")})}),suite("header image",function(){var e;setup(function(){t=fixture("basic"),e=t.$$("iron-image")}),test("aria-hidden is set on image",function(){assert.strictEqual(e.getAttribute("aria-hidden"),"true")}),test("aria-hidden is removed when image is set",function(){t.image="some-image-url",assert.strictEqual(e.getAttribute("aria-hidden"),"false")})})}),suite("header image",function(){var t,e;setup(function(){t=fixture("basic"),e=t.$$("iron-image")}),test("is iron-image",function(){expect(e).to.be.ok}),test("width properly setup",function(){assert.strictEqual(e.offsetWidth,0),t.image="some-img-url",assert.strictEqual(e.src,t.image),assert.strictEqual(e.offsetWidth,t.offsetWidth)}),test("preload properly setup",function(){assert.strictEqual(e.preload,t.preloadImage),t.preloadImage=!t.preloadImage,assert.strictEqual(e.preload,t.preloadImage)}),test("fade properly setup",function(){assert.strictEqual(e.fade,t.fadeImage),t.fadeImage=!t.fadeImage,assert.strictEqual(e.fade,t.fadeImage)}),test("placeholder properly setup",function(){assert.strictEqual(e.placeholder,null),t.placeholderImage="some-place-holder",assert.strictEqual(e.placeholder,t.placeholderImage)}),test("alt properly setup",function(){assert.strictEqual(e.alt,null),t.alt="some-text",assert.strictEqual(e.alt,t.alt)})});</script>



</body></html>
